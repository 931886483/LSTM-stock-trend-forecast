<!DOCTYPE html>
<html>

<head>
    <title>上证综合指数前复权日线数据</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li >
                        <a href="index">上传数据集</a>
                    </li>
                    <li class="active">
                        <a href="line">数据集
                            <span class="sr-only">(current)</span>
                        </a>

                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>



    <b align="center">数据集展示</b>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" style="margin:auto">
                <thead>
                <tr>
                    {% for i in labels %}
                        <td>{{ i }}</td>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for i in content %}
                    <tr>
                        {% for j in i %}
                            <td>{{ j }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <p>{{ fname }}</p>

     <div class="middle">
            <b align="center">忘记偏置=0.7 ， LSTM单元数 = 2</b>
			<!--<label><input type="radio" name="choose" id="clast1" value="1" >clast1</label>
			<label><input type="radio" name="choose" id="class2" value="2">class2</label>-->
			<img src="{{ url_for('static', filename='images/'+fname+'/0.7-2-loss.png') }}" class="pic1" name="choose"  value="1"  alt=""/>
			<img src="{{ url_for('static', filename='images/'+fname+'/0.7-2-predict.png') }}" class="pic1" name="choose"  value="2"  alt=""/>

    </div>
    <div class="middle">
            <b align="center">忘记偏置=0.7 ， LSTM单元数 = 14</b>
			<!--<label><input type="radio" name="choose" id="clast1" value="1" >clast1</label>
			<label><input type="radio" name="choose" id="class2" value="2">class2</label>-->
			<img src="{{ url_for('static', filename='images/'+fname+'/0.7-14-loss.png') }}" class="pic1" name="choose" id=" value="1"  alt=""/>
			<img src="{{ url_for('static', filename='images/'+fname+'/0.7-14-predict.png') }}" class="pic1" name="choose"  value="2"  alt=""/>

    </div>
    <div class="middle">
            <b align="center">忘记偏置=1.0 ， LSTM单元数 = 2</b>
			<!--<label><input type="radio" name="choose" id="clast1" value="1" >clast1</label>
			<label><input type="radio" name="choose" id="class2" value="2">class2</label>-->

			<img src="{{ url_for('static', filename='images/'+fname+'/1.0-2-loss.png') }}" class="pic1" name="choose"  value="1"  alt=""/>
			<img src="{{ url_for('static', filename='images/'+fname+'/1.0-2-predict.png') }}" class="pic1" name="choose"  value="2"  alt=""/>

    </div>

</body>

</html>
